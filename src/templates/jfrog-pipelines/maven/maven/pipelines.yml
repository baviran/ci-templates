resources:
  - name: git-resource
    type: GitRepo
    configuration:
      path: <git org>/<git repo>
      gitProvider: <jfrog pipelines git integration>
      buildOn:
        pullRequestCreate: true
      branches:
        include: master
  - name: build-info-resource
    type: BuildInfo
    configuration:
      sourceArtifactory: <jfrog pipelines artifactory integration>
      buildName: BUILD-A
      buildNumber: $run_number
pipelines:
  - name: Pipeline-1
    configuration:
      environmentVariables:
        readOnly:
          CI: "true"
          JFROG_CLI_BUILD_NAME: BUILD-A
          JFROG_CLI_BUILD_NUMBER: $run_number
          JFROG_CLI_BUILD_URL: $step_url
    steps:
      - name: Build
        type: MvnBuild
        configuration:
          mvnCommand: install
          resolverSnapshotRepo: <ARTIFACTORY_REPOSITORY>
          resolverReleaseRepo: <ARTIFACTORY_REPOSITORY>
          deployerSnapshotRepo: <ARTIFACTORY_REPOSITORY>
          deployerReleaseRepo: <ARTIFACTORY_REPOSITORY>

          environmentVariables:
            JFROG_BUILD_STATUS: PASS
          integrations:
            - name: <jfrog pipelines artifactory integration>
          inputResources:
            - name: git-resource
        execution:
          onFailure:
            - export JFROG_BUILD_STATUS=FAIL
            - jfrog rt bce
            - jfrog rt bag
            - jfrog rt bp
      - name: PublishBuildInfoStep
        type: PublishBuildInfo
        configuration:
          inputResources:
            - name: git-resource
          outputResources:
            - name: build-info-resource
          inputSteps:
            - name: Build
          forceXrayScan: true
        execution:
          onComplete:
            - update_commit_status git-resource
